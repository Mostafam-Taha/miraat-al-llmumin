<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles-acc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="image/logo/book-open-reader-solid.svg" type="image/svg">
    <title>انشاء حساب | Sign up</title>
    <link rel="icon" type="image/svg" sizes="32x32" href="image/logo/basket.svg">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <a href="index.html">
                <div class="logo">
                    <svg class="logo-sahat-alllm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#183153" d="M160 96a96 96 0 1 1 192 0A96 96 0 1 1 160 96zm80 152l0 264-48.4-24.2c-20.9-10.4-43.5-17-66.8-19.3l-96-9.6C12.5 457.2 0 443.5 0 427L0 224c0-17.7 14.3-32 32-32l30.3 0c63.6 0 125.6 19.6 177.7 56zm32 264l0-264c52.1-36.4 114.1-56 177.7-56l30.3 0c17.7 0 32 14.3 32 32l0 203c0 16.4-12.5 30.2-28.8 31.8l-96 9.6c-23.2 2.3-45.9 8.9-66.8 19.3L272 512z"/></svg>
                    <h1>Sahat Al-llm</h1>
                </div>
                <div class="root-linge">
                    <ul>
                        <li>لدي حساب بلفعل! <a href="signin.html">تسجيل الدخول</a></li>
                    </ul>
                </div>
            </a>
        </nav>
    </header>
    <!-- Form Section -->
    <section class="section-signup">
        <form onsubmit="saveUserData(event)" action="index.html" method="post" name="contact" netlify>
            <div class="row">
                <div class="fc-head-title">
                    <h1>!سجل للحصول على حسابك</h1>
                    <p>.من الجميل أن أراك! من فضلك قم بالتسجيل باستخدام حسابك</p>
                </div>
                <div class="flex-griy">
                    <div class="fc-fr-la-input">
                        <input type="text" name="first" id="first-name" placeholder="الأسم الاول" required/>
                    </div>        
                    <div class="fc-la-input">
                        <input type="text" name="last" id="last-name" placeholder="الأسم الثاني" required/>
                    </div>
                </div>
                <div class="fc-email-input">
                    <input type="email" name="email" id="email" placeholder="البريد الألكتروني" required/>
                </div>
                <div class="fc-password-input">
                    <div class="password-field position-relative">
                        <input placeholder="رقم الهاتف" type="number" id="number" class="form-control" name="number" required/>
                    </div>
                </div>
                <div class="fc-IP-OS-DEI-BRO">
                    <input type="hidden" id="ip_address" name="ip_address">
                    <input type="hidden" id="device_name" name="device_name">
                    <input type="hidden" id="os" name="os">
                    <input type="hidden" id="browser" name="browser">
                    <input type="hidden" id="language" name="language">
                    <input type="hidden" id="screen_width" name="screen_width">
                    <input type="hidden" id="screen_height" name="screen_height">
                    <input type="hidden" id="device_memory" name="device_memory">
                    <input type="hidden" id="hardware_concurrency" name="hardware_concurrency">
                    <input type="hidden" id="battery_level" name="battery_level">
                    <input type="hidden" id="charging_status" name="charging_status">
                </div>
                <div class="fc-bgt-type">
                    <button type="submit">إرسال</button>
                </div>
                <p>
                    <small>
                        By continuing, you agree to our<a href="#!">Terms of Service</a>
                        &amp;<a href="#!">Privacy Policy</a>
                    </small>
                </p>
            </div>
        </form>
        <div class="fc-logo-griy">
            <img src="image/element/profile-login.svg" alt="لا توجد صورة">
        </div>    
    </section>
    <script src="JS/login.js"></script>
    <script>
    // وظيفة لجمع البيانات
    if ('getBattery' in navigator) {
      navigator.getBattery().then(function(battery) {
        // تخزين بيانات البطارية
        document.getElementById("battery_level").value = battery.level * 100;
        document.getElementById("charging_status").value = battery.charging;
        
        // تخزين البيانات في Cookies
        document.cookie = "battery_level=" + battery.level * 100 + "; path=/";
        document.cookie = "charging_status=" + battery.charging + "; path=/";
      });
    }
  
    // تخزين معلومات الجهاز
    const ip_address = "192.168.1.1";
    const device_name = navigator.userAgent;
    const os = navigator.platform;
    const browser = navigator.userAgent.split(' ')[0];
    const language = navigator.language;
    const screen_width = window.screen.width;
    const screen_height = window.screen.height;
    const device_memory = navigator.deviceMemory || "N/A";
    const hardware_concurrency = navigator.hardwareConcurrency || "N/A";
  
    // تخزين البيانات في الـ Cookies
    document.cookie = "ip_address=" + ip_address + "; path=/";
    document.cookie = "device_name=" + device_name + "; path=/";
    document.cookie = "os=" + os + "; path=/";
    document.cookie = "browser=" + browser + "; path=/";
    document.cookie = "language=" + language + "; path=/";
    document.cookie = "screen_width=" + screen_width + "; path=/";
    document.cookie = "screen_height=" + screen_height + "; path=/";
    document.cookie = "device_memory=" + device_memory + "; path=/";
    document.cookie = "hardware_concurrency=" + hardware_concurrency + "; path=/";
  
    // يمكن الآن إرسال البيانات المخزنة في الـ Cookies عند إرسال النموذج.
  </script>
</body>
</html>
