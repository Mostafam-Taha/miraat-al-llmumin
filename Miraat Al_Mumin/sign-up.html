<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/creat-accunt.css">
    <link rel="icon" href="./image/Icon Miraat Al_Muin.svg" type="image/svg">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>أنشاء حساب</title>
    <title>إنشاء حساب</title>
</head>
<body>
    <section class="section-login">
        <div class="right-image">
            <div class="container">
                <img src="image/Icon Miraat Al_Muin.svg" alt="لا توجد صورة للموقع" loading="lazy">
            </div>
        </div>
        <div class="left-sign-up">
            <div class="container">
                <form action="#" method="post">
                    <div class="content">
                        <div class="last-name">
                            <label for="last-name">الأسم الثاني</label>
                            <br>
                            <input type="text" id="last-name" name="last-name" placeholder="أسم التالي" required/>
                        </div>
                        <div class="first-name">
                            <label for="first-name">الأسم الاول</label>
                            <br>
                            <input type="text" id="first-name" name="first-name" placeholder="أسم الأول" required/>
                        </div>
                        <div class="email">
                            <label for="email">البريد الالكتروني</label>
                            <br>
                            <input type="email" id="email" name="email" placeholder="البريد الالكتروني" required/>
                        </div>
                        <div class="password">
                            <label for="password">كلمة المرور</label>
                            <br>
                            <input type="password" id="password" name="password" placeholder="كلمة المرور" required/>
                        </div>
                        <div class="sumbit">
                            <button type="submit">تسجيل</button>
                        </div>
                        <small>آخر</small>
                        <div class="chack-code">
                            <p><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-upc" viewBox="0 0 16 16"><path d="M3 4.5a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0zm2 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0z"/></svg><span>إدخال الكود السري</span></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
